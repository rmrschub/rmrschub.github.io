    <script type="text/javascript">
        Number.prototype.pad = function(size) {
            var sign = Math.sign(this) === -1 ? '-' : '';
            return sign + new Array(size).concat([Math.abs(this)]).join('0').slice(-size);
        }
        
        document.getElementById('btn').onclick = function() {
